<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            margin-top: 20px;
        }
        .result-container img {
            max-width: 100%;
            height: auto;
        }
        .result-container .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Vehicle and Plate Detection</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Upload Image</button>
        </form>

        {% if image %}
        <div class="result-container">
            <h3>Detected Image</h3>
            <img src="{{ image }}" alt="Uploaded Image">
            
            <div class="output">
                <h4>Detected Vehicles</h4>
                <ul>
                    {% for vehicle in vehicles %}
                        <li>{{ vehicle }}</li>
                    {% endfor %}
                </ul>

                <h4>Detected Number Plates</h4>
                <ul>
                    {% for plate in plates %}
                        <li>{{ plate }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
